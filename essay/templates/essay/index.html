{% extends "base.html" %}
{% block style %}
<style>
html,body{
    height:100%;
}
</style>
{% endblock style%}

{% block content %}
<body class="bg-light">
  <div class="container-fluid h-75">
    <div class="h-25"></div>
    <div class="row h-25 justify-content-center">
      <div class="form-group w-50">
        <form action="{% url 'essay:dashboard' %}" method="post" class="form-inline">
          {% csrf_token %}
        <input type="text" required class="form-control col-sm-10" name="topic" placeholder="">
        <div class="form-group col-sm-1">
          <button type="submit" class="btn btn-primary">Go</button>
        </div>
        </form>
        <small>Topic, title, keywords, prompt, or assignment</small>
      </div>
    </div>
  </div>
</body>
{% endblock content %}

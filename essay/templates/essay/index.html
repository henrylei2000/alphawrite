{% extends "includes/base.html" %}

{% block content %}
<div class="container">
  <!-- Content here -->
    <div><h3>alphaWrite is a tool that wants to help high school students:</h3></div>
    <div>&nbsp;</div>
    <div>find a topic (see example topic questions?)</div>
    <div>create a good thesis statement</div>
    <div>and generate an outline</div>

    <div>&nbsp;</div>
    <div><h2>Let's get started</h2></div>

    <form action="{% url 'essay:build' %}" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">What's the topic you want to write about?</label>
        <input class="form-control" name="topic" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">What's your main opinion on this topic?</label>
        <input class="form-control" name="opinion" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">What's the strongest argument supporting your opinion?</label>
        <input class="form-control" name="argument_1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">What's a second good argument that supports your opinion?</label>
        <input class="form-control" name="argument_2" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">What's the main argument against your opinion?</label>
        <input class="form-control" name="counterargument" rows="2"></input>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">What's a possible title for your Essay?</label>
        <input class="form-control" name="title" placeholder="">
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Build a Thesis">
      </div>
    </form>

</div>
{% endblock %}

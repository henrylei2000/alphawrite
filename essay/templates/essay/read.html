{% extends "base.html" %}
{% block style %}
<style>
html,body{
    height:100%;
}
</style>
{% endblock style%}

{% block content %}
<body class="bg-light">
  <div class="container-fluid">
      <form action="{% url 'essay:parse' %}" method="post">
          {% csrf_token %}
        <div class="form-group">
          <label for="content">Copy & paste an article</label>
          <textarea class="form-control" id="content" name="content" rows="20"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary float-right"><i class="fas fa-angle-right"></i></button>
        </div>
      </form>
  </div>
</body>
{% endblock content %}
